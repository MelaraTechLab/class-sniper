<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Class Sniper</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <h1>üéØ Class Sniper</h1>

            <div class="status-section">
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span id="statusText">Inactivo</span>
                </div>
            </div>

            <div class="controls-section">
                <button id="toggleBtn" class="btn btn-primary">‚ñ∂Ô∏è Iniciar</button>
            </div>

            <div class="config-section">
                <h3>Cursos a monitorear</h3>
                <div id="coursesList"></div>
                <button id="addCourseBtn" class="btn btn-secondary">+ Agregar curso</button>
            </div>

            <div id="addCourseModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h3>Agregar curso</h3>
                    <label>C√≥digo del curso:</label>
                    <input type="text" id="courseCode" placeholder="Ej: MM3032" />

                    <label>Secciones (separadas por coma):</label>
                    <input type="text" id="courseSections" placeholder="Ej: 20, 21, 22" />

                    <small>Las secciones se asignar√°n en orden de prioridad (izquierda a derecha)</small>

                    <div class="modal-buttons">
                        <button id="saveCourseBtn" class="btn btn-primary">Guardar</button>
                        <button id="cancelCourseBtn" class="btn btn-secondary">Cancelar</button>
                    </div>
                </div>
            </div>

            <div class="interval-section">
                <label>Intervalo de refresco (segundos):</label>
                <input type="number" id="refreshInterval" value="10" min="5" max="120" />
            </div>

            <div class="log-section">
                <h3>Actividad reciente</h3>
                <div id="activityLog" class="log-container"></div>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
